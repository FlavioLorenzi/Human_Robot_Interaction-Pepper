<html>

<head>
  <title>Human Robot interaction</title>

  <style>
    body {
      background-color: lightyellow;
      font-family: sans-serif;
    }
    h1 {
      font-weight: bold;
      font-family: serif;
      font-size: 400%;
    }
    h2 {
      font-weight: normal;
      font-family: serif;
      font-size: 280%;
    }
    h3 {
      font-weight: normal;
      font-family: serif;
      font-size: 180%;
    }

  input[type=button] {
    background-color: #10a0a0; /* Yellow */
    border: none;
    border-radius: 8px;
    color: lightgrey;
    padding: 22px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 50px;
    margin:30px 30px 30px 30px;
  }
  </style>

  <script src="qaws.js"></script>

</head>

<body>

<!-- status -->
<div align='right' id='status'> <font color='red'>NOT CONNECTED</font> </div>

<h1 align=center> <div align='center' id='text_title'><font color='darkred'>Human Robot Interaction</div> </h1>
<br><br>
<div align='center'> 
  <img height=510 id='image_default' src="img/pepper.gif" alt="No image"/> </div><br><br>
<h2><div align='center' id='text_default'><font color='black'>Supervisor Pepper is here</div></h2> <br>
<h3><div align='center' id='tips'><font color='black'>So far so good</div></h3> <br>
<div align='center' id='buttons'> </div>

<script>
    var ip=window.location.hostname;
    if (ip=='')
        ip='127.0.0.1';
    var port = 9100;
    wsrobot_init(ip,port);
</script>

</body>

</html>
